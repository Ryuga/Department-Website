<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm merchant payment page</title>
</head>
<body>
<h1>Redirecting you to the merchant....</h1>
<h1>Please do not refresh your page....</h1>
<form method="post" action="https://securegw-stage.paytm.in/theia/processTransaction?MID={{ data.MID }}&ORDER_ID={{ data.ORDER_ID }}&TXN_AMOUNT={{ data.TXN_AMOUNT }}&WEBSITE={{ data.WEBSITE }}&CHECKSUMHASH={{ data.CHECKSUMHASH }}" name="paytm">
    {% for key, value in param_dict.items %}
        <input type="hidden" name="{{key}}" value="{{value}}">
    {% endfor %}
</form>
</body>
<script>
document.paytm.submit()
</script>
</html>
