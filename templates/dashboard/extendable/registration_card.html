<div class="widget-box">
    <div class="wc-title">
        <h4>Event Registration</h4>
    </div>
    <div class="widget-inner">
        <div class="row">
            <div class="col-lg-5">
                <div class="card mb-2">
                    <div class="card-header">
                        <div class="form-check">
                        <b>Events</b>
                          <span style="float:right;">
                             <b> Reg fee</b>
                          </span>
                        </div>
                    </div>
                </div>
                {% for event in events %}
                <div class="card mt-1">
                    <div class="card-body">
                        <div class="form-check">
                          <input class="form-check-input selectEvent" type="checkbox" value="{{ event.name }}" event_id="{{ event.id }}" price="{{ event.reg_fee }}">
                          <label class="form-check-label" for="flexCheckDefault">
                            <b>{{ event.name }}</b>
                          </label>
                          <span style="float:right;">
                              Rs.{{ event.reg_fee }}
                          </span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header">
                        Cost Summary
                    </div>
                    {% include 'dashboard/extendable/cost_summary.html' %}
                    <div class="card-footer bg-transparent">
                        <button class="btn btn-primary" id="makePaymentBtn">Make Payment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="paymentConfirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Payment Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% include 'dashboard/extendable/cost_summary.html' %}
      </div>
        <form action="zephyrus/registration/" method="post" id="confirmationForm">
            {% csrf_token %}
            <input type="hidden" name="txnAmt" id="modalTxnAmt">
            <input type="hidden" name="eventsList" id="modalEventsList">
        </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="confirmationForm" class="btn btn-primary">Confirm Payment</button>
      </div>
    </div>
  </div>
</div>
