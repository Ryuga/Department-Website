
{% extends 'dashboard/layouts/base.html' %}

{% load static %}
{% block content %}
<main class="ttr-wrapper">
		<div class="container-fluid">
			<div class="db-breadcrumb">
				<h4 class="breadcrumb-title">Schedule</h4>
				<ul class="db-breadcrumb-list">
					<li><a href="{% url 'dashboard' %}"><i class="fa fa-tv"></i>Dashboard</a></li>
					<li>Zephyrus</li>
                    <li>Schedule</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-lg-12 m-b30">
					<div class="widget-box">
						<div class="wc-title">
							<h4>Event Schedule</h4>
						</div>
						<div class="widget-inner border-dark">
                            <table class="table" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th class="border-0">Time</th>
                                            <th class="border-0">Scheduled Event</th>
                                            <th class="border-0">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>10:30am - 12:30pm</td>
                                            <td><i class="fas fa-circle"></i>  Coding and Debugging prelims</td>
                                            <td>Ongoing</td>
                                        </tr>
                                        <tr class="table-info">
                                            <td>12:30am - 1:30pm</td>
                                            <td><i class="fas fa-circle"></i>  Break</td>
                                            <td>Upcoming</td>
                                        </tr>
                                    </tbody>
                                </table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

{% endblock content %}
