<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm merchant payment page</title>
</head>
<body>
<h2>Redirecting you to the merchant....</h2>
<h2>Please do not refresh your page....</h2>
<form method="post" action="{{ paytm_process_transaction_url }}" name="paytm">
    {% for key, value in data.items %}
        <input type="hidden" name="{{key}}" value="{{value}}">
    {% endfor %}
</form>
</body>
<script>
document.paytm.submit()
</script>
</html>
