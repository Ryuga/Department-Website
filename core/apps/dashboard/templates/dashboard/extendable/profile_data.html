<div class="card p-3">
    <div class="card-header bg-transparent">
        <h4>User Profile</h4>
    </div>
    <div class="card-body">
        <form class="edit-profile m-b30" method="post" action="{% url 'profile' %}">
        {% csrf_token %}
            <div class="">
                <div class="form-group row">
                    <div class="col-sm-10  ml-auto">
                        <h3>Personal Details</h3>
                        <span class="help">Provide accurate information. This will be verified at college entrance</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-7">
                        <input class="form-control" name="name" type="text" value="{{ request.user.student.name }}" {% if not request.user.student.completed_profile_setup %}required{% endif %}>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-7">
                        <input class="form-control" name="email" type="text" value="{{ request.user.student.user.email }}" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">College Name</label>
                    <div class="col-sm-7">
                        <input class="form-control" name="college_name" type="text" value="{% if request.user.student.college_name %}{{ request.user.student.college_name }}{% endif %}" {% if not request.user.student.completed_profile_setup %}required{% endif %}>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Department</label>
                    <div class="col-sm-7">
                        <input class="form-control" name="department" type="text" value="{% if request.user.student.department %}{{ request.user.student.department }}{% endif %}" {% if not request.user.student.completed_profile_setup %}required{% endif %}>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Phone No.</label>
                    <div class="col-sm-7">
                        <input class="form-control" maxlength="10" name="phone_number" type="text" value="{% if request.user.student.phone_number %}{{ request.user.student.phone_number }}{% endif %}" {% if not request.user.student.completed_profile_setup %}required{% endif %}>
                        <span class="help">Please specify your whatsapp registered number.</span>
                    </div>
                </div>
                <div class="seperator"></div>
                {% if not request.user.student.completed_profile_setup %}
                <input type="hidden" name="initial" value="True">
                {% endif %}
            </div>
            <div class="">
                <div class="">
                    <div class="row">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-7">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
