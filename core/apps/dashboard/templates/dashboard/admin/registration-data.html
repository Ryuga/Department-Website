
{% extends 'dashboard/layouts/base.html' %}

{% load static %}
{% block content %}
<main class="ttr-wrapper">
		<div class="container-fluid">
			<div class="db-breadcrumb">
				<h4 class="breadcrumb-title">Schedule</h4>
				<ul class="db-breadcrumb-list">
					<li><a href="{% url 'dashboard' %}"><i class="fa fa-tv"></i>Dashboard</a></li>
					<li>Zephyrus</li>
                    <li>Registration</li>
                    <li>Data</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-lg-12 m-b30">
					<div class="widget-box">
						<div class="wc-title">
							<h4>Registration Data</h4>
						</div>
						<div class="widget-inner">
                            <div class="row">
                                {% for program in programs %}
                                    <div class="col-lg-2">
                                        <div class="card">
                                            <div class="card-header">
                                                <b>{{ program.name }}</b>
                                            </div>
                                            <div class="card-body">
                                                <h2>{{ program.total_registrations }}</h2>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

{% endblock content %}
