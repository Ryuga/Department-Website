{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4 fw-bold">Zephyrus Registration Details</span>
      </a>
    </header>

    <div class="p-3 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h4 class="fw-bold">Search Registration</h4>
        <div class="row">
            <div class="col-lg-5">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Student Registration ID" id="regIdInput" aria-label="Student Registration ID" aria-describedby="button-addon2">
          <button class="btn btn-outline-dark" type="button" id="SearchBtn">Search</button>
        </div>
            </div>
        </div>
      </div>
    </div>
    <div class="row align-items-md-stretch" id="userDataRefresh">
        {% include 'web/extendable/user-data-section.html' %}
    </div>
    <footer class="pt-3 mt-4 text-muted border-top">
      &copy; 2022 Department of Computer Science | Christ College Irinjalakuda | All rights reserved
    </footer>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'js/app.js' %}"></script>
<script>
    $(document).ready(function (){
        $('#SearchBtn').click(function (){
            let csrftoken = getCookie("csrftoken")
            let reg_id = $('#regIdInput').val();
            $.ajax({
            url: `/data/users/qr/${reg_id}/?ajax=true`,
            headers: {'X-CSRFToken': csrftoken},
            type: 'GET',
            success:function (data)
            {
                $('#userDataRefresh').html(data);
            },
            });
        })
    })
</script>
  </body>
</html>
